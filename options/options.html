<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">
	<script src="../util/common.js"></script>
</head>

<body>
<div class="section">

	<div class="row">
		<p>Browser action icon</p>

		<input type="radio" name="ba-icon" value="dark">
		<label for="ba-icon">dark icon</label>
		<br>

		<input type="radio" name="ba-icon" value="light">
		<label for="ba-icon">light icon</label>
		<br>

		<input type="radio" name="ba-icon" value="dynamic">
		<label for="ba-icon">dynamic (native-like) icon <a href="https://github.com/tim-we/tabs-aside/wiki/dynamic-icon">this requires specific Firefox settings</a></label>
	</div>

	<div class="row">
		<label for="ignore-pinned" title="set pinned tabs aside?">Ignore pinned tabs</label>
		<input id="ignore-pinned" type="checkbox" class="browser-style">
	</div>

	<div class="row">
		<label for="expand-menu" title="always expand the browser action menu">Always show all options in menu</label>
		<input id="expand-menu" type="checkbox" class="browser-style">
	</div>

	<div class="row">
		<label for="show-badge" title="always expand the browser action menu">Show number of active sessions in browser action badge</label>
		<input id="show-badge" type="checkbox" class="browser-style">
	</div>

	<div class="row">
		<label for="sbSessionDefaultState">sidebar sessions default state</label>
		<select id="sbSessionDefaultState">
			<option value="expand-top">expand top session</option>
			<option value="expand-all">expand all</option>
			<option value="collapse-all">collapse all</option>
		</select>
	</div>

	<div class="row">
		<label for="bm-root-folder" title="choose where the session folders are stored">Select root folder</label>
		<div id="bm-root-folder" title="open selector">-</div>
	</div>
</div>
<script src="options.js"></script>
</body>

</html>
