<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tabs Aside Tab Selector</title>

	<script src="../js/tabSelector.js"></script>
	<link rel="stylesheet" href="../css/tab-selector.css" />
</head>
<body>
	<header>
		<span data-i18n="tab_selector_title">title</span>
	</header>
	<main>
		<div id="tabs"></div>
		<div id="select-controls">
			<button id="select-all" data-i18n="tab_selector_select_all" title="Ctrl + A"></button>
			<button id="clear" data-i18n="tab_selector_clear" title="Ctrl + A (2x)"></button>
			<button id="invert" data-i18n="tab_selector_invert" title="Ctrl + I"></button>
		</div>
	</main>
	<footer>
		<button id="set-aside" data-i18n="tab_selector_set-aside"></button>
		<button id="close" data-i18n="tab_selector_close"></button>
	</footer>
</body>
</html>
